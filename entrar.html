<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="CSS/styleentrar.css">

    <title>entrar</title>
</head>

<body>
    <main id="container">
        <form id="login_form">
            <!-- FORM HEADER -->
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social_media">
                <!-- SOCIAL MEDIA LINKS -->

                <div id="icone_index">
                    <!-- VOLTAR -->
                    <a href="index.html">
                        <img src="imagens2/voltar.png" alt="logo R.A">
                    </a>
                </div>

                <div id="icone_face">
                    <!-- FACEBOOK -->
                    <a href="#">
                        <img src="imagens2/facebook.png" alt="logo face">
                    </a>
                </div>
                
                <div id="icone_google">
                    <!-- GOOGLE -->
                    <a href="#">
                        <img src="imagens2/google.png" alt="Google logo">
                    </a>
                </div>
            </div>


            <!-- INPUTS -->
            <div id="inputs">

                <!-- EMAIL -->
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <!-- PASSWORD -->
                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>

                    <!-- FORGOT PASSWORD -->
                    <div id="forgot_password">
                        <a href="#">
                            Esqueceu sua senha?
                        </a>
                        <a href="criar.html" id="criar-conta">
                            Criar conta
                        </a>
                    </div>





                </div>


            </div>


            <!-- LOGIN BUTTON -->
            <div class="botao-escolha">
                <button type="submit" id="login_button-1">
                    <a href="profile.html">PROFISSIONAL</a>
                </button>
            </div>

            <div class="botao-escolha">
                <button type="submit" id="login_button-2">
                    <a href="profile.html">CLIENTE</a>
                </button>
            </div>

        </form>
    </main>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="scriptentrar.js"></script>
</body>

</html>
